# Default values for adapter1

hyperfleet-adapter:
  image:
    # make install will substitute this by data coming from terraform
    registry: CHANGE_THIS
    repository: hyperfleet-adapter
    tag: latest

  adapterConfig:
    create: true
    # yaml is injected via --set-file in Makefile
    
    #TODO: this is required since adapter deployment uses this property to set env LOG_LEVEL which overrides the adapter-config.yaml setting
    log:
      level: debug

  adapterTaskConfig:
    create: true
    # yaml is injected via --set-file in Makefile

  broker:
    type: googlepubsub
    googlepubsub:
      # make install will substitute this by data coming from terraform
      projectId: CHANGE_THIS
      # make install will substitute this by data coming from terraform
      subscriptionId: CHANGE_THIS
      # make install will substitute this by data coming from terraform
      topic: CHANGE_THIS
      deadLetterTopic: ""
      createTopicIfMissing: true
      createSubscriptionIfMissing: true
    rabbitmq:
      # make install will substitute this by data coming from tf-helm-values.sh
      url: CHANGE_THIS
      queue: ""
      exchange: ""
      routingKey: ""

  env:
    - name: SIMULATE_RESULT
      value: success
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  rbac:
    resources:
      - configmaps
